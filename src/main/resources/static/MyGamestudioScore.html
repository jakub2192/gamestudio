<!DOCTYPE html>

<title>GameStudio</title>

<body>
	<header>
		<h2>Gamestudio</h2>
		<div class="menu">
			<a href="MyGamestudioScore.html">Home</a> | <a href="about.html">About</a> | <a href="/mines">Mines</a> | <a href="/puzzle">Puzzle</a> |

		</div>

	<hr>



	<select id="games">
		<option value="" selected disabled hidden>Choose here</option>
		<option value="tomajerry">TomAJerry</option>
		<option value="sudoku">Sudoku</option>
		<option value="twister">Twister</option>

	</select>
	<button id="zobraz" onclick="javascript:zobrazSkore();">Show skore</button>
	
	
    <form id="frmNewScore">
        <label>Write Score:
            <input type="text" id="newScore" placeholder="Enter score"/>
        </label>
    

        <label>Write Username:
            <input type="text" id="newUsername" placeholder="Enter username"/>
        </label>
        <button type="button" id="btSaveScore">Save score</button>
    </form>

	<hr>

	<h3>Score table</h3>
	<div id="scoreTable"></div>



	<!-- Mustache sablona pre jednu ulohu -->
	<script id="tmplScores" type="text/template">



  <ol> 
<table>
   <tr><th>UserName</th><th>score</th></tr>
    {{#.}}
</table>

    <li><td><b>{{username}}</b></td>    <td><b>{{value}}</b></td></li>
    {{/.}}
    </ol>
</script>
