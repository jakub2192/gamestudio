<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="css/normalize.css" />
<link rel="stylesheet" href="css/myCssStyle.css" />
<link rel="stylesheet" href="css/bootstrap.css" />
<meta charset="ISO-8859-1" />
<title>Login</title>
</head>
<body>
<header>
		<div th:replace="fragments::header"/>

	</header>
	<div class="container">
		<div class="row">
			<div class="col-6">
				<form class="loginStyle" action='/login' method='post'>
					<h5>Login:</h5>
					<input type='text' name='login'
						th:value=' ${@userController.loggedPlayer?.Login}' /><br />

					<h5>Password:</h5>
					<input type='password' name='password' /><br /> <input
						type='submit' value='Login' />
				</form>
			</div>

			<div class="col-6">
				<form class="loginStyle" action='/register' method='post' id='myForm'  > 
					<h5>Login:</h5>
					<input type='text' name='login' required='required' /><h5>Email:</h5> <input type='email' name='email' required='required' /><br />
					<h5>Password:</h5>
					<input type='password'  name='password' required='required' /><h5>Re-type Password:</h5> <input type='password' name='password_again' required='required' /><br />
					 <input	type='submit'  value='Register'  />
				</form>
			</div>
		</div>

	</div>
	<span th:text='${@userController.loginMessage}'/>
	
<script src="js/validate.js"></script>

</body>
</html>
